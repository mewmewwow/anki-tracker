<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki 学习追踪</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- 认证页面 -->
    <div class="auth-container" id="authContainer">
        <div class="auth-card">
            <h1>📊 Anki 学习追踪</h1>
            <p class="auth-subtitle">追踪你的每日学习进度</p>

            <div class="auth-tabs">
                <button class="auth-tab active" id="loginTab">登录</button>
                <button class="auth-tab" id="signupTab">注册</button>
            </div>

            <form class="auth-form" id="authForm">
                <input type="email" class="auth-input" id="authEmail" placeholder="邮箱地址" required>
                <input type="password" class="auth-input" id="authPassword" placeholder="密码" required>
                <div class="auth-error hidden" id="authError"></div>
                <button type="submit" class="btn btn-primary" id="authSubmit" style="width:100%">登录</button>
            </form>

            <div class="auth-divider">或</div>

            <div class="oauth-buttons">
                <button class="oauth-btn" id="googleLogin">
                    <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    使用 Google 登录
                </button>
                <button class="oauth-btn" id="githubLogin">
                    <svg viewBox="0 0 24 24"><path fill="#333" d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    使用 GitHub 登录
                </button>
            </div>
        </div>
    </div>

    <!-- 主应用（登录后显示） -->
    <div class="container hidden" id="appContainer">
        <div class="user-header">
            <h1>📊 Anki 学习追踪</h1>
            <div class="user-menu">
                <span class="user-email" id="userEmail"></span>
                <button class="btn-logout" id="logoutBtn">登出</button>
            </div>
        </div>

        <!-- 输入区域 -->
        <div class="card">
            <h2>粘贴今日数据</h2>
            <textarea id="inputText" placeholder="粘贴 Anki 统计文本，例如：&#10;今天在 83.38 分内学习了 328 张卡片（平均每张卡片 15.25 秒）&#10;「重来」计数： 121 (36.89%)&#10;学习：182；复习：84；重新学习：62；已筛选：0"></textarea>
            <div class="actions">
                <button class="btn btn-primary" id="saveBtn" disabled>保存到 --</button>
                <button class="btn btn-secondary" id="clearBtn">清空</button>
                <input type="date" id="dateSelect" class="date-picker">
            </div>
            <div class="preview" id="preview">
                <div class="preview-title">📋 解析预览</div>
                <div class="preview-grid" id="previewGrid"></div>
            </div>
        </div>

        <!-- 统计概览 -->
        <div class="stats-row" id="statsRow">
            <div class="stat-card">
                <div class="number" id="totalDays">0</div>
                <div class="label">累计天数</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalCards">0</div>
                <div class="label">累计卡片</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalTime">0</div>
                <div class="label">累计时长(分)</div>
            </div>
            <div class="stat-card">
                <div class="number" id="avgRetry">0%</div>
                <div class="label">平均重来率</div>
            </div>
        </div>

        <!-- 图表区域 -->
        <div class="card">
            <h2>📈 趋势图表</h2>
            <div class="chart-tabs">
                <button class="chart-tab active" data-chart="cards">卡片数量</button>
                <button class="chart-tab" data-chart="duration">学习时长</button>
                <button class="chart-tab" data-chart="avgTime">平均耗时</button>
                <button class="chart-tab" data-chart="retryCount">重来计数</button>
                <button class="chart-tab" data-chart="retry">重来比例</button>
                <button class="chart-tab" data-chart="breakdown">类型分布</button>
            </div>
            <div class="chart-container">
                <canvas id="mainChart"></canvas>
            </div>
        </div>

        <!-- 历史记录 -->
        <div class="card">
            <h2>📋 历史记录</h2>
            <div class="history-list" id="historyList">
                <div class="empty-state">暂无数据，粘贴你的第一条 Anki 统计吧</div>
            </div>
            <div class="export-section">
                <button class="btn btn-secondary btn-small" id="exportBtn">导出 JSON</button>
                <button class="btn btn-secondary btn-small" id="importBtn">导入数据</button>
                <input type="file" id="importFile" accept=".json" style="display:none">
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- JavaScript 模块 -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
