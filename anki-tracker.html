        // è·å–ä»Šå¤©æ—¥æœŸ
        function getTodayDate() {
            return new Date().toISOString().split('T')[0];

        // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤º
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const weekdays = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'];
            return `${month}æœˆ${day}æ—¥ ${weekdays[date.getDay()]}`;
        }

        // è§£æ Anki ç»Ÿè®¡æ–‡æœ¬
        function parseAnkiText(text) {
            try {
                const cleanText = text.replace(/[\u2068\u2069]/g, '');
                
                const durationMatch = cleanText.match(/åœ¨\s*([\d.]+)\s*åˆ†/);
                const cardsMatch = cleanText.match(/å­¦ä¹ äº†\s*([\d]+)\s*å¼ /);
                const avgMatch = cleanText.match(/å¹³å‡æ¯å¼ å¡ç‰‡\s*([\d.]+)\s*ç§’/);
                const retryMatch = cleanText.match(/ã€Œé‡æ¥ã€è®¡æ•°[ï¼š:]\s*([\d]+)\s*\(([\d.]+)%\)/);
                const learnMatch = cleanText.match(/å­¦ä¹ [ï¼š:]\s*([\d]+)/);
                const reviewMatch = cleanText.match(/å¤ä¹ [ï¼š:]\s*([\d]+)/);
                const relearnMatch = cleanText.match(/é‡æ–°å­¦ä¹ [ï¼š:]\s*([\d]+)/);
                const filteredMatch = cleanText.match(/å·²ç­›é€‰[ï¼š:]\s*([\d]+)/);

                if (!durationMatch || !cardsMatch) {
                    return null;
                }

                return {
                    duration: parseFloat(durationMatch[1]),
                    cards: parseInt(cardsMatch[1]),
                    avgSeconds: avgMatch ? parseFloat(avgMatch[1]) : 0,
                    retryCount: retryMatch ? parseInt(retryMatch[1]) : 0,
                    retryPercent: retryMatch ? parseFloat(retryMatch[2]) : 0,
                    learn: learnMatch ? parseInt(learnMatch[1]) : 0,
                    review: reviewMatch ? parseInt(reviewMatch[1]) : 0,
                    relearn: relearnMatch ? parseInt(relearnMatch[1]) : 0,
                    filtered: filteredMatch ? parseInt(filteredMatch[1]) : 0
                };
            } catch (e) {
                console.error('è§£æé”™è¯¯:', e);
                return null;
            }
        }

        // ä» Supabase åŠ è½½æ•°æ®
        async function loadData() {
            if (!currentUser) return {};

            try {
                const { data, error } = await supabaseClient
                    .from('anki_records')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('date', { ascending: true });

                if (error) {
                    console.error('Supabase error:', JSON.stringify(error));
                    throw new Error(error.message || JSON.stringify(error));
                }

                dataCache = {};
                data.forEach(record => {
                    dataCache[record.date] = {
                        duration: record.duration,
                        cards: record.cards,
                        avgSeconds: record.avg_seconds,
                        retryCount: record.retry_count,
                        retryPercent: record.retry_percent,
                        learn: record.learn,
                        review: record.review,
                        relearn: record.relearn,
                        filtered: record.filtered
                    };
                });
                return dataCache;
            } catch (e) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', e.message || e);
                showToast('åŠ è½½æ•°æ®å¤±è´¥: ' + (e.message || 'æœªçŸ¥é”™è¯¯'));
                return {};
            }
        }

        // ä¿å­˜æ•°æ®åˆ° Supabase
        async function saveRecord(date, parsed) {
            if (!currentUser) return false;

            try {
                const record = {
                    date: date,
                    user_id: currentUser.id,
                    duration: parsed.duration,
                    cards: parsed.cards,
                    avg_seconds: parsed.avgSeconds,
                    retry_count: parsed.retryCount,
                    retry_percent: parsed.retryPercent,
                    learn: parsed.learn,
                    review: parsed.review,
                    relearn: parsed.relearn,
                    filtered: parsed.filtered

                const { data, error } = await supabaseClient
                    .from('anki_records')
                    .upsert(record, { onConflict: 'user_id,date' })
                    .select();

                if (error) {
                    console.error('Supabase save error:', JSON.stringify(error));
                    throw new Error(error.message || JSON.stringify(error));
                }

                dataCache[date] = parsed;
                return true;
            } catch (e) {
                console.error('ä¿å­˜å¤±è´¥:', e.message || e);
                showToast('ä¿å­˜å¤±è´¥: ' + (e.message || 'æœªçŸ¥é”™è¯¯'));
                return false;
            }
        }

        // åˆ é™¤è®°å½•

        // æ›´æ–°ç»Ÿè®¡æ¦‚è§ˆ
        function updateStats() {
            const entries = Object.values(dataCache);
            
            const totalDays = entries.length;
            const totalCards = entries.reduce((sum, e) => sum + e.cards, 0);
            const totalTime = entries.reduce((sum, e) => sum + e.duration, 0);
            const avgRetry = entries.length > 0 
                ? (entries.reduce((sum, e) => sum + e.retryPercent, 0) / entries.length).toFixed(1)
                : 0;

            document.getElementById('totalDays').textContent = totalDays;
            document.getElementById('totalCards').textContent = totalCards;
            document.getElementById('totalTime').textContent = totalTime.toFixed(0);
            document.getElementById('avgRetry').textContent = avgRetry + '%';
        }

        // æ›´æ–°å†å²è®°å½•

        // å›¾è¡¨ç›¸å…³

        // å¯¼å‡ºæ•°æ®

        // å¯¼å…¥æ•°æ®
        async function importData(file) {

                let count = 0;
                for (const [date, record] of Object.entries(importedData)) {
                    await saveRecord(date, record);

                await loadData();
                updateStats();

                updateChart();
                showToast(`å·²å¯¼å…¥ ${count} æ¡è®°å½•`);
            } catch (e) {

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {

            // ç™»å½•/æ³¨å†Œ Tab åˆ‡æ¢

                const submitBtn = document.getElementById('authSubmit');

                submitBtn.disabled = true;
                submitBtn.textContent = isSignUpMode ? 'æ³¨å†Œä¸­...' : 'ç™»å½•ä¸­...';

                submitBtn.textContent = isSignUpMode ? 'æ³¨å†Œ' : 'ç™»å½•';

            // OAuth ç™»å½•
            document.getElementById('googleLogin').addEventListener('click', () => signInWithOAuth('google'));
            document.getElementById('githubLogin').addEventListener('click', () => signInWithOAuth('github'));

            // ç™»å‡ºæŒ‰é’®
            document.getElementById('logoutBtn').addEventListener('click', signOut);

            // ==================== æ£€æŸ¥è®¤è¯çŠ¶æ€ ====================
            const isLoggedIn = await checkAuth();

            if (isLoggedIn) {
                showToast('æ­£åœ¨åŠ è½½æ•°æ®...');
                await loadData();
            }

            // ==================== ä¸»åº”ç”¨äº‹ä»¶ç»‘å®š ====================

            // åˆå§‹åŒ–æ—¥æœŸé€‰æ‹©å™¨
            const dateSelect = document.getElementById('dateSelect');
            const saveBtn = document.getElementById('saveBtn');
            dateSelect.value = getTodayDate();
            
            // æ›´æ–°æŒ‰é’®æ–‡æ¡ˆ
            function updateSaveBtnText() {
                const selectedDate = dateSelect.value;
                if (selectedDate) {
                    saveBtn.textContent = `ä¿å­˜åˆ° ${formatDate(selectedDate)}`;
                }
            }
            updateSaveBtnText();

            // æ—¥æœŸé€‰æ‹©å˜åŒ–æ—¶æ›´æ–°æŒ‰é’®
            dateSelect.addEventListener('change', updateSaveBtnText);

            // ç›‘å¬è¾“å…¥
            const textarea = document.getElementById('inputText');
            textarea.addEventListener('input', () => {
                const parsed = parseAnkiText(textarea.value);
                updatePreview(parsed);
                if (parsed) {
                    updateSaveBtnText();
                }
            });

            // ä¿å­˜æŒ‰é’®
            document.getElementById('saveBtn').addEventListener('click', async () => {
                const parsed = parseAnkiText(textarea.value);
                if (!parsed) return;

                const selectedDate = dateSelect.value;
                
                if (dataCache[selectedDate]) {
                    if (!confirm(`${formatDate(selectedDate)} å·²æœ‰è®°å½•ï¼Œæ˜¯å¦è¦†ç›–ï¼Ÿ`)) return;
                }

                saveBtn.disabled = true;
                saveBtn.textContent = 'ä¿å­˜ä¸­...';
                
                const success = await saveRecord(selectedDate, parsed);
                
                if (success) {
                    textarea.value = '';
                    updatePreview(null);
                    updateStats();
                    updateHistory();
                    updateChart();
                    showToast(`âœ“ å·²ä¿å­˜åˆ° ${formatDate(selectedDate)}`);
                }
                
                updateSaveBtnText();
                saveBtn.disabled = false;
            });

            // æ¸…ç©ºæŒ‰é’®
            document.getElementById('clearBtn').addEventListener('click', () => {
                textarea.value = '';
                updatePreview(null);
            });

            // å›¾è¡¨åˆ‡æ¢
            document.querySelectorAll('.chart-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.chart-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentChartType = tab.dataset.chart;
                    updateChart();
                });
            });

            // å¯¼å‡º
            document.getElementById('exportBtn').addEventListener('click', exportData);

            // å¯¼å…¥
            document.getElementById('importBtn').addEventListener('click', () => {

            });

            document.getElementById('importFile').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {

                e.target.value = '';
            });

            // åˆå§‹åŠ è½½ï¼ˆåªæœ‰ç™»å½•åæ‰æ›´æ–° UIï¼‰
            if (isLoggedIn) {
                updateStats();
                updateHistory();
                updateChart();
                showToast('æ•°æ®åŠ è½½å®Œæˆ');
            }
        });
    </script>
